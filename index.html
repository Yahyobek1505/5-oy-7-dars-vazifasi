<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registr page</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous" />
</head>
<body>
  <div class="container ">
    <form action="#" class="border p-2 pb-2 mt-2 mb-2 mx-auto w-50 " id="form">
     <h1 class="text-center fs-4">Sign Up</h1>
    <div>
      <label for="firstName" class="form-label">First name* </label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
    </div>
    <div>
      <label for="secondName" class="form-label">Second  name</label>
      <input class="form-control" id="secondName" placeholder="Enter second name"rows="3" type="text"></input>
      </div>
    <div>
      <label for="sana" class="form-label">Birthday and year</label>
      <input type="date" class="form-control" id="sana" placeholder="birthday">
    </div>
    <div>
      <label for="userNames" class="form-label">User name*</label>
      <input class="form-control" id="userNames" placeholder="Enter user name"rows="3" type="text"></input>
    </div>
    <div>
      <label for="inputEmail" class="form-label">Enter email*</label>
      <input class="form-control" id="inputEmail" placeholder="name@example.com"rows="3" type="email"></input>
    </div>
    <div>
      <label for="inputPassword" class="form-label">Enter new password</label>
      <input class="form-control" id="inputPassword" placeholder="Enter password"rows="3" type="password"></input>
    </div>
    <div class="mb-2">
      <label for="repassword" class="form-label"> Repeat password</label>
      <input class="form-control" id="repassword" placeholder="Repeat password" rows="3" type="password"></input>
    </div>
    <button class="btn btn-success col-2" id="button">Sign in</button>
    <a href="login.html">login</a>
   </form>
  </div>
  <script src="./js/registr.js" type="module"></script>
</body>
</html>
