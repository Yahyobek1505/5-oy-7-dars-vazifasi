<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

</head>
<body>
  <div class="container ">
    <form action="#" class="border p-2 pb-2 mt-5 mb-2 mx-auto w-50 " id="form">
     <h1 class="text-center fs-4">Login page</h1>
    <div>
      <label for="userNames" class="form-label">User name*</label>
      <input class="form-control" id="userNames" placeholder="Enter user name"rows="3" type="text"></input>
    </div>
    <div class="mt-2 mb-2">
      <label for="inputPassword" class="form-label">Enter password</label>
      <input class="form-control" id="inputPassword" placeholder="Enter password"rows="3" type="password"></input>
    </div>
      <button class="btn btn-success col-2" id="button">Log in</button><a href="index.html">Sign Up</a>
   </form>
  </div>
  <script src="./js/login.js" type="module"></script>
</body>
</html>
