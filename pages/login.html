<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous" />
</head>
<body>
  <div class="container ">
    <form action="#" class="border p-2 pb-2 mt-2 mb-2 mx-auto w-50 ">
     <h1 class="text-center fs-4">Sign Up</h1>
    <div>
      <label for="InputName" class="form-label">First name</label>
      <input type="text" class="form-control" id="InputName" placeholder="Enter first name">
    </div>
    <div>
      <label for="secondName" class="form-label">Second  name</label>
      <input class="form-control" id="secondName" placeholder="Enter second name"rows="3"></input>
    <div>
      <label for="sana" class="form-label">Birthday and year</label>
      <input type="date" class="form-control" id="sana" placeholder="birthday">
    </div>
    <div>
      <label for="userName" class="form-label">User name</label>
      <input class="form-control" id="userName" placeholder="Enter user name"rows="3"></input>
    </div>
    <div>
      <label for="email" class="form-label">Enter email</label>
      <input class="form-control" id="email" placeholder="name@example.com"rows="3"></input>
    </div>
    <div>
      <label for="password" class="form-label">Second  name</label>
      <input class="form-control" id="password" placeholder="Enter password"rows="3"></input>
    </div>
    <div class="mb-2">
      <label for="repassword" class="form-label"> Repeat password</label>
      <input class="form-control" id="secondName" placeholder="Repeat password"rows="3"></input>
    </div>
    <button class="btn btn-success col-2">Sign in</button>
   </form>
  </div>
</body>
</html>
